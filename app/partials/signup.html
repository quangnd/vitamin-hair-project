<div class="container">
  <div ng-if="messages.error" role="alert" class="text-danger">
    <div ng-repeat="error in messages.error">{{error.msg}}</div>
  </div>

  <h4>Create an account</h4>

  <form ng-submit="signup()">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="Name" ng-model="user.name">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Email" ng-model="user.email" autofocus>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Password" ng-model="user.password">
    <label for="name">Phone number</label>
    <input type="text" name="phone_number" id="phone_number" placeholder="Phone" ng-model="user.phone_number">
    <p>By signing up, you agree to the <a href="#">Terms of Service</a>.</p>
    <button type="submit">Create an account</button>
  </form>

  <hr>

  <button ng-click="authenticate('facebook')">Sign in with Facebook</button>
  <br>
  <button ng-click="authenticate('google')">Sign in with Google</button>
  <br>

  <p>Already have an account? <a href="/login">Log in</a></p>
</div>
